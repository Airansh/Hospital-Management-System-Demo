<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f0f0f0;
        }

        .header {
            text-align: left;
            padding: 10px;
            background-color: #007bff;
            color: white;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        input[type="text"] {
            padding: 8px;
            margin: 5px;
            width: 200px;
            border: 1px solid #ccc;
            border-radius: 4px;
            outline: none;
        }

        input[type="submit"] {
            padding: 8px 20px;
            margin: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #patientDetails {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #fff;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
            text-align: left;
        }

        h1 {
            color: #007bff;
        }

        h2 {
            color: #333;
            margin-top: 10px;
        }

        p {
            margin: 5px 0;
        }

        .error-message {
            color: red;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="header">
        Other Hospital
    </div>
    <h1>Enter Patient ID</h1>
    <form id="patientForm">
        <input type="text" id="patientID" placeholder="Patient ID" required>
        <input type="submit" value="Submit">
    </form>
    <div id="patientDetails"></div>

    <script>
        const form = document.getElementById('patientForm');
        const patientIDInput = document.getElementById('patientID');
        const patientDetailsDiv = document.getElementById('patientDetails');

        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            const patientID = patientIDInput.value;

            try {
                const response = await fetch('/getPatientDetails', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ patientID })
                });

                if (response.ok) {
                    const data = await response.json();
                    patientDetailsDiv.innerHTML = `
                        <h2>Patient Details</h2>
                        <p>Patient ID: ${data.pattient_id}</p>
                        <p>Department: ${data.department}</p>
                        <p>Contact: ${data.contact}</p>
                        <p>Health Concerns: ${data.health_concerns}</p>
                        <p>Primary Physician: ${data.primary_physician}</p>
                        <p>Admission Status: ${data.admission_status}</p>
                    `;
                } else {
                    patientDetailsDiv.innerHTML = '<p class="error-message">Error fetching patient details. Please try again.</p>';
                }
            } catch (error) {
                console.error('Error fetching patient details:', error);
                patientDetailsDiv.innerHTML = '<p class="error-message">Error fetching patient details. Please try again.</p>';
            }
        });
    </script>
</body>

</html>
